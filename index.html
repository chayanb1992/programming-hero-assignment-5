<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-white">
    <header>
      <nav>
        <div class="flex items-center max-w-10/12 mx-auto">
          <div class="flex items-center py-6 gap-4">
            <img
              src="images/logo.png"
              width="50"
              alt="Emergench service logo"
            />
            <span class="text-3xl leading-8 text-[#006747] font-bold"
              >Emergency<br />Service</span
            >
          </div>
          <div class="flex-1 flex gap-8 justify-end">
            <div
              class="flex gap-4 items-center bg-[#ECFFF0] px-8 py-2 rounded-full"
            >
              <span class="text-xl font-bold">0</span>
              <img src="./images/heart.png" width="40" alt="Heart image" />
            </div>
            <div
              class="flex gap-4 items-center bg-[#ECFFF0] px-8 py-2 rounded-full"
            >
              <span class="text-xl font-bold">100</span>
              <img src="./images/heart.png" width="40" alt="Heart image" />
            </div>
            <div
              class="flex gap-4 items-center bg-[#00A63E] px-8 py-2 rounded-full text-white"
            >
              <span class="text-xl font-bold">2 Copy</span>
              <!-- <span class="text-xl font-bold"></span> -->
            </div>
          </div>
        </div>
      </nav>
      <div
        class="h-[239px] header-gradient flex gap-2 flex-col items-center justify-center text-white"
      >
        <img width="92" src="./images/logo-dark.png" alt="Logo" />
        <h1 class="text-4xl font-bold">Emergency Service Directory</h1>
        <p class="font-semibold">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </header>
    <main></main>

    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
